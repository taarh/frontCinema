<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" (click)="logout()">Logout</a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table">
  
        <ng-container matColumnDef="categorieId">
          <th mat-header-cell *matHeaderCellDef>Categorie Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="LibCategorie">
          <th mat-header-cell *matHeaderCellDef>Libelle Categorie</th>
          <td mat-cell *matCellDef="let row">{{row.Categorie}}</td>
        </ng-container>
  
     
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
